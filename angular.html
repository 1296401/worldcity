<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse ;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: red;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<body>




<div ng-app="myApp1" ng-controller="myCtrl1">

<p>The hexadecimal value of 255 is:</p>

<h1>{{hex}}</h1>

</div>

<p>A custom service with a method that converts a given number into a hexadecimal number.</p>

<script>
var app = angular.module('myApp1', []);

app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.controller('myCtrl1', function($scope, hexafy) {
  $scope.hex = hexafy.myFunc(250);
});
</script>





</body>
</html>
